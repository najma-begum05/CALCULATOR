<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator shadow-lg p-4 rounded bg-light">
        <h4 class="text-center mb-3"> CALCULATOR</h4>
        <div class="calculator-display mb-3">
            <input type="text" id="display" class="form-control text-end fs-4" value="0" readonly>
        </div>
        <div class="calculator-buttons d-grid gap-2">
            <!-- Calculator Buttons -->
            <div class="row g-2 mb-2">
                <button class="btn btn-danger col" id="ac">AC</button>
                <button class="btn btn-secondary col" id="modulo">%</button>
                <button class="btn btn-secondary col" id="square">x²</button>
                <button class="btn btn-warning col" data-operator="/">÷</button>
            </div>
            <div class="row g-2 mb-2">
                <button class="btn btn-light col" data-number="7">7</button>
                <button class="btn btn-light col" data-number="8">8</button>
                <button class="btn btn-light col" data-number="9">9</button>
                <button class="btn btn-warning col" data-operator="*">x</button>
            </div>
            <div class="row g-2 mb-2">
                <button class="btn btn-light col" data-number="4">4</button>
                <button class="btn btn-light col" data-number="5">5</button>
                <button class="btn btn-light col" data-number="6">6</button>
                <button class="btn btn-warning col" data-operator="-">−</button>
            </div>
            <div class="row g-2 mb-2">
                <button class="btn btn-light col" data-number="1">1</button>
                <button class="btn btn-light col" data-number="2">2</button>
                <button class="btn btn-light col" data-number="3">3</button>
                <button class="btn btn-warning col" data-operator="+">+</button>
            </div>
            <div class="row g-2">
                <button class="btn btn-light col" data-number="0">0</button>
                <button class="btn btn-light col" data-number=".">.</button>
                <button class="btn btn-success col" id="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
